<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUYO - MORA | Escuchar en Spotify</title>
    <link rel="icon" type="image/jpeg" href="Spotify.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-red-900 via-red-800 to-orange-700 min-h-screen flex items-center justify-center p-10">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-15">
        <!-- Changed from green to coral/pink gradient overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-pink-500/30 to-orange-500/20"></div>
    </div>
    
    <!-- Main Container -->
    <div class="relative z-10 max-w-md w-full">
        <!-- Album Cover Container -->
        <div class="relative mb-8 group hover:cursor-pointer">
            <!-- Glow Effect -->
            <!-- Updated glow effect to use neon green and coral colors from the image -->
            <div class="absolute -inset-4 bg-gradient-to-r from-lime-400/40 to-pink-500/30 rounded-2xl blur-xl opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
            
            <!-- Album Cover -->
            <div class="relative bg-black rounded-2xl p-2 shadow-2xl animate-float">
                <!-- Updated image source to use the new primerdia.jpg -->
                <img 
                    src="primerdia.jpg" 
                    alt="TUYO - MORA Album Cover" 
                    class="w-full h-auto rounded-xl shadow-lg max-h-96 object-cover"
                />
                
                <!-- Play Icon Overlay -->
                <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 bg-black/50 rounded-xl">
                    <!-- Changed play button to neon green matching the sunglasses in the image -->
                    <div class="bg-lime-400 rounded-full p-4 shadow-lg animate-pulse-slow">
                        <svg class="w-8 h-8 text-black" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Song Info -->
        <div class="text-center mb-8">
            <!-- Updated title color to warm coral tone -->
            <h1 class="text-4xl font-bold text-orange-100 mb-2 tracking-wider">TUYO</h1>
            <!-- Updated artist name to softer coral -->
            <p class="text-xl text-orange-200 mb-1">MORA</p>
            <!-- Updated label text to muted coral -->
            <p class="text-sm text-orange-300/70 uppercase tracking-widest">RIMAS</p>
        </div>
        
        <!-- Spotify Button -->
        <div class="text-center">
            <!-- Updated button colors to neon green with coral hover effects -->
            <button 
                class="group relative bg-lime-400 hover:bg-lime-300 text-black font-bold py-4 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-lime-400/25 w-full max-w-xs mx-auto flex items-center justify-center gap-3"
                onclick="openSpotify()"
            >
                <!-- Spotify Icon -->
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                Escuchar en Spotify
                
                <!-- Animated Arrow -->
                <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>
        
        <!-- Additional Info -->
        <div class="text-center mt-6">
            <!-- Updated info text to warm muted tone -->
            <p class="text-xs text-orange-300/60 mb-20 ">Toca para abrir en Spotify</p>
            <a class="text-xs text-orange-300/60 hover:underline" href="https://github.com/thissfredy">@thissfredy</a>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
